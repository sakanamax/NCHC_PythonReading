<!DOCTYPE html>
<head>
<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
<meta charset='utf-8'>
<title>讀取Firebase資料</title>
</head>
<body>
    <script>
        var ref = new Firebase('https://sakanatestfirebase.firebaseio.com/invlotto');

        ref.on("value", function(inv_lottos) {

            console.log(inv_lottos.val());
        }, function (errorObject) {
            console.log("The read failed: " + errorObject.code);
        });
    </script>
<h2>
    讀取Firebase資料測試網頁
</h2>
</body>
</html>
